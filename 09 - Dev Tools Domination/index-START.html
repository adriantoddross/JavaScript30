<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('howdy partner!');
    // Interpolated
    console.log('hello, are you a piece of %s', + 'ðŸ’©ðŸ’©ðŸ’©?');
    // Styled
    console.log('%c I am great text!', 'font-size: 50px; background: pink; color: red');

    // warning!
    console.warn('oh no!');
    // Error :|
    console.error('DONT DO THAT!');
    // Info
    console.info('crocs eat 3-4 people a year!');
    // Testing
    const p = document.querySelector('p');
    // console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    // console.clear();
    // Viewing DOM Elements
    console.dir(p);
    // Grouping together
    dogs.forEach(doggie => {
      console.group(`${doggie.name}`);
      console.log(`This is ${doggie.name}`);
      console.log(`This dog is ${doggie.age} years old`);
      console.log(`In dog years, ${doggie.name} is about ${doggie.age * 7} years old`);
      console.groupEnd(`${doggie.name}`);

    })
    // counting
    console.count('Adrian');
    console.count('Adrian');
    console.count('Adrian');
    console.count('Adrian');
    console.count('Adrian');
    console.count('Libs');
    console.count('Libs');
    console.count('Libs');

    // timing
    console.time('fetching data');
    fetch('https://developer.mozilla.org/en-US/docs/Glossary/IIFE')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
        });
  </script>
</body>
</html>
